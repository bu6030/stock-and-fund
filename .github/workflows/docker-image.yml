name: Docker Image CI

on:
  push:
    branches: [ "release/1.6.0" ]
  pull_request:
    branches: [ "release/1.6.0" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Get Current Date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M')"

    - name: Get Branch Name
      id: get_branch_name
      run: echo "::set-output branch_name=$0" |grep 'SNAPSHOT' pom.xml | awk '{split($0,a,"-"); print a[1]}'| awk '{split($0,a,">"); print a[2]}'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        
#     - name: Build with Maven
#       run: mvn -B package --file pom.xml

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}${{ steps.date.outputs.date }}${{ steps.get_branch_name.outputs.branch_name }}
        release_name: Release ${{ github.ref }}${{ steps.date.outputs.date }}${{ steps.get_branch_name.outputs.branch_name }}
        draft: false
        prerelease: false
        
