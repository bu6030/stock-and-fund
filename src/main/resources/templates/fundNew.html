<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基金</title>
    <link rel="stylesheet" th:href="@{/css/main.admin.css}" type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/main.amazeui.min.css}" type="text/css" media="all"/>
    <link href="https://cdn.staticfile.org/layui/2.7.6/css/layui.css" rel="stylesheet">
    <style>
        body{padding: 6px 16px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>
<header class="menu">
    <div th:replace="header.html"></div>
</header>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="more">更多 <i class="layui-icon layui-icon-down"></i></a>
</script>
<script th:src="@{/js/BigDecimal.js}"></script>
<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>
<script>
    layui.use(function(){
        // 得到需要的内置组件
        var layer = layui.layer; //弹层
        var laypage = layui.laypage; //分页
        var table = layui.table; //表格
        var dropdown = layui.dropdown; //下拉菜单

        // 向世界问个好
        layer.msg('Hello World');

        // 执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/fund' //数据接口（此处为静态数据，仅作演示）
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,parseData: function(res){ //res 即为原始返回的数据
                for(var i=0;i<res.value.length;i++){
                    var item = res.value[i];
                    if(item.app == 'ZFB'){
                        item.app = '支付宝';
                    } else if(item.app == 'DFCF'){
                        item.app = '东方财富';
                    } else if(item.app == 'DFZQ'){
                        item.app = '东方证券';
                    } else if(item.app == 'ZGYH'){
                        item.app = '中国银行';
                    }
                    item.dayIncome = new BigDecimal(parseFloat((new BigDecimal(item.gszzl))
                        .multiply((new BigDecimal(item.dwjz))).multiply(new BigDecimal(item.bonds))
                        .divide(new BigDecimal("100"))).toFixed(2)) +'';
                    item.marketValue = new BigDecimal(parseFloat((new BigDecimal(item.gsz)).multiply(new BigDecimal(item.bonds))).toFixed(2)) +'';
                    item.gszzlNew = item.gszzl +'%';
                    item.dwjzNew = item.dwjz+ '(' + item.jzrq + ')';
                    item.incomePercent = item.incomePercent + "%";
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.value.length, //解析数据长度
                    "data": res.value //解析数据列表
                };
            }
            ,cols: [ [ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'app', title: 'APP', width: 120, sort: true, fixed: 'left',totalRow: '合计：'}
                ,{field: 'fundCode', title: '基金编码', width:120, sort: true, fixed: 'left'}
                ,{field: 'fundName', title: '基金名称', width:200}
                ,{field: 'gszzlNew', title: '估算涨跌幅', width:150}
                ,{field: 'dayIncome', title: '估算当日盈利', width:150, totalRow: true}
                ,{field: 'dwjzNew', title: '当日净值', width: 200, sort: true}
                ,{field: 'gsz', title: '估算净值', width:120, sort: true}
                ,{field: 'costPrise', title: '持仓成本', width: 120, sort: true, totalRow: true}
                ,{field: 'bonds', title: '持有份额', width:150, sort: true, totalRow: true}
                ,{field: 'incomePercent', title: '收益率', width: 200, sort: true, totalRow: true}
                ,{field: 'marketValue', title: '市值/金额', width: 100, sort: true, totalRow: true}
                ,{field: 'income', title: '收益', width: 135, sort: true, totalRow: true}
                ,{fixed: 'right', title: '操作', width: 150, align:'center', toolbar: '#barDemo'}
            ] ]
        });

        // 头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        // 单元格工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'more'){
                //下拉菜单
                dropdown.render({
                    elem: this //触发事件的 DOM 对象
                    ,show: true //外部事件触发即显示
                    ,data: [{
                        title: '编辑'
                        ,id: 'edit'
                    },{
                        title: '删除'
                        ,id: 'del'
                    }]
                    ,click: function(menudata){
                        if(menudata.id === 'del'){
                            layer.confirm('真的删除行么', function(index){
                                obj.del(); //删除对应行（tr）的DOM结构
                                layer.close(index);
                                //向服务端发送删除指令
                            });
                        } else if(menudata.id === 'edit'){
                            layer.msg('编辑操作，当前行 ID:'+ data.id);
                        }
                    }
                    ,align: 'right' //右对齐弹出
                    ,style: 'box-shadow: 1px 1px 10px rgb(0 0 0 / 12%);' //设置额外样式
                })
            }
        });
        // 分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 1000 //数据总数
            ,limit: 10 //每页显示的数据条数
            ,skin: '#1E9FFF' //自定义选中色值
            //,layout: ['prev', 'page', 'next', 'count', 'limit', 'refresh', 'skip'] //自定义排版
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });
    });
</script>
</body>
</html>
